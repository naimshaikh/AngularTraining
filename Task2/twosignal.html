<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>Two Signal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script/jscript.js"></script>
</head>

<body>
    <div class="main">
        <div class="car1" id="vroad">
            <img id="car1" src="images/car1.png" height="180px" />
        </div>
        <div class="car2" id="hroad">
            <img id="car" src="images/car.png" height="100px" />
        </div>
        <div class="flex-container">
            <div align="center" class="lsignal">
                <img id="showsignal" src="images/redsignal.png" height="150px" />
                <br>
                <button id="red" class="button">Red Signal</button>
                <button id="yellow" class="button">Yellow Signal</button>
                <button id="green" class="button">Green Signal</button>
            </div>
            <div align="center" class="rsignal">
                <img id="showsignal1" src="images/redsignal.png" height="150px" />
                <br>
                <button id="red1" class="button">Red Signal</button>
                <button id="yellow1" class="button">Yellow Signal</button>
                <button id="green1" class="button">Green Signal</button>
            </div>
        </div>
    </div>


</body>

</html>
