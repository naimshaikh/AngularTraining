<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      
    }
</style>


    <img id="showsignal" src="redsignal.png" height="200px" class="center"/><br>



    <img id="car" src="car.jpg" height="200px" />
    <img src="road.jpg" height="200px" width="100%"/><br><br><br>

    <button id="btnsignal" onclick="signal();" class="center">Change Signal</button>

<script>



function signal(){

var element=document.getElementById("car");
var cmargin=1;
var nmargin;
var getSignal=Math.floor(Math.random() * 3) + 1;


if(getSignal==1)
{
                document.getElementById('showsignal').src='greensignal.png';   
            setInterval(function(){
                if(window.innerWidth<=cmargin+50)
                {   cmargin=1; }
                    nmargin=parseInt(cmargin)+1;
                    cmargin=nmargin;
                    element.style.marginLeft=nmargin;
                },1);
}
                
 else if (getSignal==2){
            document.getElementById('showsignal').src='yellosignal.png';   
            setInterval(function(){
                if(window.innerWidth<=cmargin+30)
                {   cmargin=1; }
                    nmargin=parseInt(cmargin)+1;
                    cmargin=nmargin;
                    element.style.marginLeft=nmargin;
                },30);
 }       
    
    else if (getSignal==3){
                document.getElementById('showsignal').src='redsignal.png';
                document.location.reload();
                // setInterval(function(){
                // if(window.innerWidth<=cmargin+100)
                // {   cmargin=1; }
                //     nmargin=parseInt(cmargin)+1;
                //     cmargin=nmargin;
                //     element.style.marginLeft=nmargin;
                // },1000);  
    }


}
</script>
