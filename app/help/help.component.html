<section class="content">
  <div class="container-fluid">
    <div class="jumbotron">

      <div>
        <div class="row">
          <div class="col-lg-12">
            <h2 class="page-header">Feedback</h2>
          </div>
        </div>


        <div class="row">

          <div class="col-lg-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Feedback Form
              </div>
              <!-- <input type="text" class="form-control" formControlName="email">
     <div style="width:344px; height:50px; margin-left:185px; margin-top:5px" *ngIf="userForm.controls.email.touched && !userForm.controls.email.valid && userForm.controls.email.hasError('required')" class="alert alert-danger">
               please enter a name
     </div> -->
              <div class="panel-body">
                <form role="form" [formGroup]="addUserForm">
                  <div class="form-group">
                    <label  for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="addUserForm.controls.name.touched && !addUserForm.controls.name.valid && addUserForm.controls.name.hasError('required')" class="alert alert-danger">
                      Please Enter the Name
                    </div> 
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control floating" type="text" formControlName="email">
                    <div *ngIf="addUserForm.controls.email.touched && !addUserForm.controls.email.valid && addUserForm.controls.email.hasError('required')" class="alert alert-danger">
                      Please Enter the Email
                    </div> 
                  </div>
                  <div class="form-group">
                    <label>Phone No</label>
                    <input class="form-control" type="text" formControlName="contact_no">
                    <div *ngIf="addUserForm.controls.contact_no.touched && !addUserForm.controls.email.valid && addUserForm.controls.email.hasError('required')" class="alert alert-danger">
                      Please Enter the Phone No
                    </div> 
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="5"type="text" formControlName="message"></textarea>

                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" (click)="onSave()">Submit</button>
                  </div>
                </form>
              </div>

            </div>

          </div>


        </div>
      </div>

    </div>
  </div>
</section>
