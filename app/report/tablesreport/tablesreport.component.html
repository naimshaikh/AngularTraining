<!-- content.component.html -->

<section class="content">
    <div class="container-fluid">
      <div class="jumbotron">
        
      
          <div>
                  <div class="row">
                      <div class="col-lg-12">
                          <h2 class="page-header">Table Reports</h2>
                      </div>
                      
                  </div>
                  
                  
                      
                      <div class="row">
                          
                                   
                           <div class="col-lg-12">
                                       <div class="panel panel-primary">
                                           <div class="panel-heading">
                                               Data Table
                                           </div>
                                         
                                           <div class="panel-body">
                                                  <!-- start date -->
                                                      
                            <br>
                            <div class="container">

                                <div class="col-md-2 align-end">
                                    <label>start date</label>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3 ">
                                    <input type="date" name="start date" class="form-control" id="startDate">
                                </div>

                                <div class="col-md-2">
                                    <label>End date</label>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3 ">
                                    <input type="date" name="end date" class="form-control" title="test" id="endDate">
                                </div>
                                <div class="col-md-2" style="width: 50px">
                                    <button type="submit" style="margin-bottom: 15px;" (click)="search()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <br>
                            <br>
                            <!-- date -->
      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                   
                                   
                                   
                                   <thead >
                    
                                        
                                     <tr style="text-transform: uppercase;font-weight: bold;">
                                         
                                        <th>test case id</th>
                                        <th>test descripation</th>
                                        <th>test step</th>
                                        <!-- <th>months day</th>
                                        <th>report</th>
                                        <th>search by</th>
                                        <th>report type</th> 
                                        <th>report format</th> -->
                                        <th>toast message</th>
                                        <th> filename</th>
                                        <th>pass fail skip</th>
                                        <th> executiondate</th>
                                       
                                                       </tr>
                                                   </thead>
                                                   <tbody>
                                                       <tr class="odd gradeX" *ngFor="let user of users">
                                                        <td>{{user.testcaseid}}</td>
                                                        <td>{{user.testdescripation}}</td>
                                                        <td>{{user.teststep}}</td>
                                                        <!-- <td>{{user.monthsday}}</td>
                                                        <td>{{user.report }}</td>
                                                        <td>{{user.searchby}}</td>
                                                        <td>{{user.reporttype }}</td>
                                                        <td>{{user.reportformat}}</td>  -->
                                                        <td>{{user.toastmessage}}</td>
                                                        <td>{{user.filename}}</td>
                                                        <td>{{user.passfailskip }}</td>
                                                        <td>{{user.executiondate}}</td>
                                       
                                                       </tr>
                                     
                                     
                                                      
                                                   </tbody>
                                               </table>
                                               
                                              
                                           </div>
                                          
                                       </div>
                                       
                                   </div>
                                   
                               </div>
                   
              </div>
      </div>
    </div>
  </section>
