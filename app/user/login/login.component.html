<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <form class="login100-form validate-form" action="#" method="post" role="form" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
        <span class="login100-form-title p-b-26">
          Login Form
        </span>


        <div class="wrap-input100 validate-input"  data-validate="Valid email is: a@b.c">

          <input class="input100" type="email" id="username" formControlName="username" placeholder="User Name"  maxlength="50" name="username" required
            [ngClass]="{'error-msg': (loginForm.get('username').touched || loginForm.get('username').dirty) && !loginForm.get('username').valid }"
          />
        
          <!-- <span class="focus-input100" data-placeholder="User Name"></span> -->
        </div>

        <div class="wrap-input100 validate-input"  data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>

          <input class="input100" type="password" id="pwd" formControlName="password" placeholder="Password" name="pwd" required [ngClass]="{'error-msg': (loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid }"
          />
          <!-- <span class="focus-input100" data-placeholder="Password"></span> -->
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>

            <button class="login100-form-btn" type="submit">
              Login
            </button>

          </div>
        </div>

        <div class="text-center p-t-115">

        </div>
      </form>
    </div>
  </div>
</div>
